{% extends 'base.html' %}

{% block content %}
<style class="text/css">
    .profile-head {
        transform: translateY(5rem)
    }
    .cover {
    background-image: url('/media/images/accounts/profiles/cover.jpg');
    background-size: cover;
    background-repeat: no-repeat
    }

</style>
<div class="row py-5 px-4">
    <div class="col-md-5 mx-auto">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3"><a href="{{ user.profile_image.url }}"><img src="{{ user.profile_image.url }}" alt="..." width="130" class="rounded mb-2 img-thumbnail"></a><a href="{% url 'accounts:user_update' user.id %}" class="btn btn-outline-dark btn-sm btn-block">Edit profile</a></div>
                    <div class="media-body mb-0 ">
                        <h4 class="mt-0 mb-0">{{ user.username }}</h4>
                    </div>
                </div>
            </div>
            <div class="">
            </br></br></br>
                <div class="col-sm-8">
                    <div class="card-block">
                        <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                    <hr>
                        <div class="row">
                            <div class="col">
                                <p class="m-b-10 f-w-600">Email</p>
                                <h6 class="text-muted f-w-1000">{{ user.email }}</h6></br>
                            </div>
                        </div>
                        <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Date</h6><hr>
                        <div class="row">
                            <div class="col-sm-6">
                                <p class="m-b-10 f-w-600">Last Login</p>
                                <h6 class="text-muted f-w-400">{{ user.last_login }}</h6>
                            </div>
                            <div class="col-sm-6">
                                <p class="m-b-10 f-w-600">Date Joined</p>
                                <h6 class="text-muted f-w-400">{{ user.date_joined }}<h6></br>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</div>
