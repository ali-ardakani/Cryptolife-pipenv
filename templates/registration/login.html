{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div>Forgot your password?<a href="{% url 'accounts:password_reset' %}" class="text-info"> Reset Password</a>.</div>
</br>
    <button class="btn btn-success ml-auto" type="submit">Log In</button>
    <div class="signup-section"></div>Not a member yet? <a href="{% url 'accounts:signup' %}" class="text-info"> Sign Up</a>.</div>
</form>
{% endblock content %}
