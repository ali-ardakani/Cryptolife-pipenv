{% extends 'base.html' %}

{% block title %}New Idea{% endblock title %}

{% block content %}
    <h1>Add a Idea</h1>
    <br/>
    <div class="form-group">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <a href="{% url 'category_new' %}">Add a category...</a><br/><br/>
            <button class="btn btn-success ml-2" type="submit">Save</button>
        </form>
    </div>
{% endblock content %}
